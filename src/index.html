<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
        
      </div>
    </div>
    
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

     <!--  <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup__info popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="Закрыть" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="name" class="popup__input popup__input_type_name" minlength="1" placeholder="Название" required>
            <span id="error-name" class="error-massage error-massage_hidden"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" minlength="1"  placeholder="Ссылка на картинку" required>
            <span id="error-link" class="error-massage error-massage_hidden"></span>
            <button id="popup__button" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup__profile popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="Закрыть" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="profile__form" class="popup__form" name="new" novalidate>
            <input id="profile__name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" >
            <span id="error-name" class="error-massage error-massage_hidden"></span>
            <input id="profile__link" type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="О себе" >
            <span id="error-link" class="error-massage error-massage_hidden"></span>
            <button id="profile__button" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__image-container">
      <div class="popup__image">
      <img class="popup__bg-image">
      <img src="<%=require('./images/close.svg').default%>" alt="Закрыть" class="popup__close popup__close_image">
      </div>
      
    </div>


  </div>
    
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
